<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="results">
        <div class="calculator-body">
            <div>
                <input type="button" value="9" class="number button">
                <input type="button" value="8" class="number button">
                <input type="button" value="7" class="number button">
                <input type="button" value="÷" class="operations button">
                <input type="button" value="C" class="clear button">
            </div>
            <div>
                <input type="button" value="6" class="number button">
                <input type="button" value="5" class="number button">
                <input type="button" value="4" class="number button">
                <input type="button" value="×" class="operations button">
                <input type="button" value="←" class="back button">
            </div>
            <div class="calculator-row">
                <div class="bottom-row">
                    <div>
                        <input type="button" value="3" class="number button">
                        <input type="button" value="2" class="number button">
                        <input type="button" value="1" class="number button">
                        <input type="button" value="-" class="operations button">
                    </div>
                    <div>
                        <input type="button" value="±" class="number button">
                        <input type="button" value="0" class="number button">
                        <input type="button" value="." class="number button">
                        <input type="button" value="+" class="operations button">
                    </div>
                </div>
                <div class="bottom-column">
                    <input type="button" value="=" class="equal button"></td>
                </div>
            </div>
        </div>

    </div>
    </div>

    
</body>
